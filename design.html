<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Using Factory Pattern</title>
<style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; }
    h1 { color:#2c3e50; }
    .product {
        background:white; padding:15px; margin-bottom:10px;
        border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<h1>E-Commerce App (Factory Pattern)</h1>
<p>Select a product type, and the application will create it using the factory.</p>

<select id="productType">
    <option value="laptop">Laptop</option>
    <option value="phone">Phone</option>
    <option value="tablet">Tablet</option>
</select>

<button onclick="addProduct()">Add Product</button>

<h2>Shopping Cart:</h2>
<div id="cart"></div>

<script>
// -----------------------------
// PRODUCT BASE CLASS
// -----------------------------
class Product {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }
}

// -----------------------------
// CONCRETE PRODUCTS
// -----------------------------
class Laptop extends Product {
    constructor() { super("Laptop", 1200); }
}

class Phone extends Product {
    constructor() { super("Smartphone", 800); }
}

class Tablet extends Product {
    constructor() { super("Tablet", 600); }
}

// -----------------------------
// FACTORY
// -----------------------------
class ProductFactory {
    static create(type) {
        switch (type) {
            case "laptop": return new Laptop();
            case "phone": return new Phone();
            case "tablet": return new Tablet();
            default: throw new Error("Unknown product type: " + type);
        }
    }
}

// -----------------------------
// APPLICATION LOGIC
// -----------------------------
function addProduct() {
    const type = document.getElementById("productType").value;
    const product = ProductFactory.create(type); // Factory used here

    const cart = document.getElementById("cart");
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
        <strong>${product.name}</strong><br>
        Price: $${product.price}
    `;

    cart.appendChild(div);
}
</script>

</body>
</html>
